<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EcoSwap - Chat</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: Arial, sans-serif;
            color: #2c6b2f; /* Texto verde escuro */
            background-color: #357949; ; /* Cor de fundo suave e ecológica */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #fff;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Cabeçalho do chat */
        .chat-header {
            background-color: #43a047; /* Verde escuro */
            color: white;
            padding: 16px;
            font-size: 18px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        /* Janela de mensagens */
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f1f8e9; /* Fundo claro e suave */
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .message {
            background-color: #e8f5e9; /* Mensagem com fundo verde claro */
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 12px;
            max-width: 70%;
            align-self: flex-start;
        }

        .message.sent {
            background-color: #81c784; /* Verde mais forte para mensagens enviadas */
            align-self: flex-end;
        }

        .message p {
            margin: 0;
            font-size: 14px;
        }

        /* Campo de input de mensagem */
        .chat-input-container {
            display: flex;
            padding: 16px;
            background-color: #43a047;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }

        button {
            background-color: #81c784;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #66bb6a; /* Cor de fundo ao passar o mouse */
        }


        footer {
            background-color: #538b56;
            background-color: ;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }

        
        


    </style>
</head>
<body>

  

    <div class="chat-container">
        <div class="chat-header">
            EcoSwap - Chat
        </div>
        <div class="messages" id="messages">
            <!-- As mensagens serão inseridas aqui -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        // Função para enviar a mensagem
        document.getElementById("sendButton").addEventListener("click", function() {
            var input = document.getElementById("messageInput");
            var messageText = input.value.trim();

            if (messageText !== "") {
                var messageDiv = document.createElement("div");
                messageDiv.classList.add("message", "sent");

                var messageContent = document.createElement("p");
                messageContent.textContent = messageText;
                messageDiv.appendChild(messageContent);

                document.getElementById("messages").appendChild(messageDiv);
                input.value = ""; // Limpar campo de input
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight; // Rolagem automática
            }
        });

        // Enviar mensagem ao pressionar Enter
        document.getElementById("messageInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                document.getElementById("sendButton").click();
            }
        });
    </script>

<footer>
    <p>&copy; 2024 EcoSwap | Todos os direitos reservados.</p>
</footer>

</body>
</html>
